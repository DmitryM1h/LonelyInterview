<!DOCTYPE html>
<html>
<head>
    <title>Audio Streaming Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <style>
        .server-message {
            color: blue;
        }

        .client-message {
            color: green;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }

        .info-message {
            color: orange;
        }

        #connectionStatus {
            font-weight: bold;
        }

        .connected {
            color: green;
        }

        .disconnected {
            color: red;
        }

        .recording {
            color: red;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }

        button {
            margin: 5px;
            padding: 10px;
        }

        #audioVisualization {
            margin: 10px 0;
        }

        #loginSection {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

            #loginSection input {
                margin: 5px;
                padding: 8px;
                width: 200px;
            }

        .hidden {
            display: none;
        }

        /* Стили для чата кода */
        #codeChat {
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            background-color: #f8f9fa;
        }

        #chatMessages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }

        #codeInput {
            width: 100%;
            height: 120px;
            font-family: 'Courier New', monospace;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }

        .message {
            margin: 8px 0;
            padding: 8px;
            border-radius: 4px;
        }

        .user-message {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .system-message {
            background-color: #f3e5f5;
            border-left: 4px solid #9c27b0;
        }

        .code-message {
            background-color: #fff3e0;
            border-left: 4px solid #ff9800;
            font-family: 'Courier New', monospace;
        }

        .timestamp {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div id="loginSection">
        <h2>Login Required</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <div id="loginStatus"></div>
    </div>

    <div id="appContent" class="hidden">
        <h1>Audio Streaming Test</h1>
        <div>Status: <span id="connectionStatus" class="disconnected">Disconnected</span></div>
        <div>User: <span id="userInfo">Not logged in</span></div>

        <div>
            <button id="streamButton">Start Stream (Server → Client)</button>
            <button id="uploadButton">Start Upload (Client → Server)</button>
            <button id="startRecording">Start Audio Recording</button>
            <button id="stopRecording" disabled>Stop Audio Recording</button>
            <button id="logoutBtn">Logout</button>
            <button id="testReceiveAnswers" class="btn btn-warning">Test ReceiveModelAnswers</button>

        </div>

        <div id="audioVisualization">
            <canvas id="visualizer" width="400" height="100" style="border: 1px solid #ccc;"></canvas>
        </div>

        <!-- НОВЫЙ ЧАТ ДЛЯ КОДА -->
        <div id="codeChat">
            <h3>💻 Code Chat</h3>
            <div id="chatMessages"></div>
            <div>
                <textarea id="codeInput" placeholder="Введите ваш код здесь..."></textarea>
                <button id="sendCodeBtn">Отправить код</button>
                <button id="clearCodeBtn">Очистить</button>
            </div>
        </div>

        <h3>Messages:</h3>
        <ul id="messagesList"></ul>
    </div>

    <script src="js/stream.js"></script>
</body>
</html>
