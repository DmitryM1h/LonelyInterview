<!DOCTYPE html>
<html>
<head>
    <title>Audio Streaming Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <style>
        .server-message {
            color: blue;
        }

        .client-message {
            color: green;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }

        .info-message {
            color: orange;
        }

        #connectionStatus {
            font-weight: bold;
        }

        .connected {
            color: green;
        }

        .disconnected {
            color: red;
        }

        .recording {
            color: red;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }

        button {
            margin: 5px;
            padding: 10px;
        }

        #audioVisualization {
            margin: 10px 0;
        }

        #loginSection {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

            #loginSection input {
                margin: 5px;
                padding: 8px;
                width: 200px;
            }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginSection">
        <h2>Login Required</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <div id="loginStatus"></div>
    </div>

    <div id="appContent" class="hidden">
        <h1>Audio Streaming Test</h1>
        <div>Status: <span id="connectionStatus" class="disconnected">Disconnected</span></div>
        <div>User: <span id="userInfo">Not logged in</span></div>

        <div>
            <button id="streamButton">Start Stream (Server → Client)</button>
            <button id="uploadButton">Start Upload (Client → Server)</button>
            <button id="startRecording">Start Audio Recording</button>
            <button id="stopRecording" disabled>Stop Audio Recording</button>
            <button id="logoutBtn">Logout</button>
        </div>

        <div id="audioVisualization">
            <canvas id="visualizer" width="400" height="100" style="border: 1px solid #ccc;"></canvas>
        </div>

        <h3>Messages:</h3>
        <ul id="messagesList"></ul>
    </div>

    <script src="js/stream.js"></script>
</body>
</html>
