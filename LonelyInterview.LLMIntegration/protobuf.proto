
syntax = "proto3";

option csharp_namespace = "LonelyInterviewAudioSession";

package Interview;


message AudioChunkRequest {
  string candidate_id = 1;
  bytes audio_data = 2;      
}


message AudioChunkResponse {
  string candidate_id = 1;
  bytes audio_data = 2;      
}

message CodeSubmissionRequest {
  string candidate_id = 1;
  string code = 2;
}
message EmptyResponse {}


service AudioSession
{
	rpc DataStream (stream AudioChunkRequest) returns (stream AudioChunkResponse);

	rpc SubmitCode (CodeSubmissionRequest) returns (EmptyResponse);

}

